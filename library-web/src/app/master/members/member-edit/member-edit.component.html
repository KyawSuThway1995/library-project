<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h5>{{ edit ? "Edit" : "Add New" }} Member</h5>
    </div>

    <div class="modal-body">
      <form [formGroup]="form" class="form">
        <div class="form-group">
          <label>Name</label>
          <input
            formControlName="name"
            type="text"
            placeholder="Enter Name"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Member Type</label>
          <select
            name=""
            id=""
            class="form-control"
            formControlName="memberType"
            [compareWith]="equals"
          >
            <option *ngFor="let type of memberTypes" [ngValue]="type">
              {{ type.name }}
            </option>
          </select>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label>Email</label>
              <input
                formControlName="email"
                type="email"
                placeholder="Enter Email"
                class="form-control"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Phone</label>
              <input
                formControlName="phone"
                type="tel"
                placeholder="Enter Phone"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea formControlName="address" class="form-control"></textarea>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <a
        (click)="save()"
        [class.disabled]="!form.valid"
        class="btn btn-primary"
      >
        <i class="fa fa-save"></i> Save
      </a>
    </div>
  </div>
</div>
