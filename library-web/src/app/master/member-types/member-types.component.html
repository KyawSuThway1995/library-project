<div class="content-header">
  <h3>Member Types Management</h3>

  <div class="actions">
    <a class="btn btn-primary mr-2">
      <i class="fa fa-print mr-2"></i> Export
    </a>
    <a class="btn btn-primary" (click)="addNew()">
      <i class="fa fa-plus mr-2"></i> Add New
    </a>
  </div>
</div>

<div class="row">
  <div *ngFor="let type of list" class="col-3">
    <div class="card mb-4">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <h5>{{ type.name }}</h5>
          <p>{{ type.duration }} Days</p>
          <p>{{ type.noOfBook }} Books</p>
        </div>
        <a (click)="edit(type)" class="btn btn-link">
          <i class="fa fa-pencil"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div id="editDialog" class="modal fade">
  <app-member-type-edit
    [data]="target"
    (saveListener)="save($event)"
  ></app-member-type-edit>
</div>
